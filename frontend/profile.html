<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getProfile()">
    <div class="container">
        <h1>Profile</h1>
        <p id="profile-message"></p>

        <h2>Data</h2>
        <button class="btn" onclick="getData()">Refresh Data</button>
        <p id="data-message" class="message"></p>
        <button class="btn" onclick="logout()">Logout</button>
        <button id="theme-toggle">Toggle Theme</button>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Загружаем тему
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark-theme' : '');
        });
    </script>   
    </div>

    <script src="script.js"></script>
</body>
</html>
